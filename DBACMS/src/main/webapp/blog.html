<html>
    <head>
        <title>DBAG Blog Central</title>

        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css">
        <link rel="stylesheet" type="text/css" href="css/theme.css">

        <style>
            div {
/*                border: 1px solid pink;*/
            }

            .row {
                margin: 0;
                width: 100%;
            }
            
            .blogBrick {
                overflow: hidden;
                background-repeat: no-repeat;
                background-position: center;
                background-size: cover;
            }
        </style>

    </head>
    <body>
        <!-- Main Container Div -->
        <div class="container">

            <!-- Title and Navigation Bar -->
            <div>
                <h1>DBAG Blog Central</h1>
                <div id='navbar' class='navbar'>
                    <!-- loaded from navbar.js -->
                </div>
            </div>

            <!-- Filters by Title and Hashtag -->
<!--            <div>
                <h5>Search by Title:</h5>
                <input id="titleSearch"/>
                <h5>Search by Category:</h5>
                <input id="categorySearch"/>
            </div>-->

            <!-- Blog Bricks Display -->
            <div id="bricks">
                <!-- 3x3 grid of recent Post thumbnails/titles -->
            </div>

            <!-- Single Post Display -->
            <div id="post" align="center" hidden>
                <!-- populate this with the Post and Comments for the clicked Brick -->
            </div>

            <!-- end Main Container div -->
        </div>

        Copyright 2018 DBAG Anonymous -- Contact us!

        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src='./tinymce_4.7.9/js/tinymce/tinymce.min.js'></script>
        <script src='./tinymce_4.7.9/js/tinymce/jquery.tinymce.min.js'></script>
        <script src='js/navbar.js'></script>
        <script src="js/blog.js"></script>
        <script type="text/javascript">
            tinymce.init({
                selector: '.mceTextArea',
                branding: false,
                elementpath: false,
                height: 100,
                width: 200,
                toolbar: 'styleselect bold italic',
                browser_spellcheck: true,
                contextmenu: false
            });
        </script>
    </body>
</html>
