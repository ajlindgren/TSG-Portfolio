<!DOCTYPE html>
<html>
    <head>
        <title>DBAG Create Account</title>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/theme.css">
    </head>
    <body>
        <div class="container">
            <!-- Title and Navigation Bar -->
            <div>
                <h1>Create a DBAG Account</h1>
                <div id='navbar' class='navbar'>
                    <!-- loaded from navbar.js -->
                </div>
            </div>

            <div class="col-md-6">
                <form class="form-horizontal pull-right"
                      role="form"
                      method="POST"
                      action='user'>
                    <div class="form-group">
                        <label for="userName" class="col-md-4 control-label">Username:</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="userName" name="userName" placeholder="New Username"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-4 control-label">Password:</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id='password' name="password" placeholder="New Password"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-md-4 control-label">Email:</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id='email' name="email" placeholder="Email"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-md-4 control-label">Name:</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id='name' name="name" placeholder="Name"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-4 col-md-8">
                            <input type="submit" class="btn btn-default" id="createAccount" value="Create Account"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src='js/navbar.js'></script>
    </body>
</html>
