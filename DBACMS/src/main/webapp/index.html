<html>
    <head>
        <title>DBAG Home</title>

        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css">
        <link rel="stylesheet" type="text/css" href="css/theme.css">

        <style>
            #carouselDiv {
                height: 44em;
            }
        </style>
    </head>
    <body>
        <!-- Main Container Div -->
        <div class="container">

            <!-- Title and Navigation Bar -->
            <div>
                <h1>DBAG Home</h1>
                <div id='navbar' class='navbar'>
                    <!-- loaded from navbar.js -->
                </div>
            </div>

            <!-- Recent Posts Carousel -->
            <div id='carouselDiv' class="container-fluid">
                <noscript>This page is best viewed with JavaScript enabled.</noscript>
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="images/supermariobros.png" alt="mario bros" style="width:100%;"/>
                            <div class="carousel-caption">
                                <h3>Cool Game 1!</h3>
                                <p>A classic.</p>
                            </div>
                        </div>

                        <div class="item">
                            <img src="images/DARKSOULS.png" alt="dark souls 3" style="width:100%;"/>
                            <div class="carousel-caption">
                                <h3>Sweet Game 2!</h3>
                                <p>Electric Boogaloo</p>
                            </div>
                        </div>

                        <div class="item">
                            <img src="images/overwatch.jpg" alt="overwatch" style="width:100%;"/>
                            <div class="carousel-caption">
                                <h3>Awesome Game 3!</h3>
                                <p>You'll never see it coming.</p>
                            </div>
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

            <!-- Welcome, About Us -->
            <div align="center">
                <p>Welcome! This is the blog!</p>
                <p>Games are fun to play and also fun to talk about.</p>
            </div>

            <!-- end Main Container div -->
        </div>

        Copyright 2018 DBAG Anonymous -- Contact us!

        <!--<script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>-->
        <script src='js/navbar.js'></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
